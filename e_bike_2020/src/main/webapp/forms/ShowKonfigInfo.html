<form name="ShowKonfigInfo" role="form">
	<div class="form-group"> 
		<label>KonfigurationID:</label> 
		<input type="text"
			class="form-control"
			cam-variable-name="KONFIGURATION_ID"
			cam-variable-type="String"
			disabled/>
	</div>
	
	<div class="form-group"> 
		<label>KundeID</label>
		 <input type="text"
			class="form-control"
			cam-variable-name="CUSTOMER_ID"
			cam-variable-type="String"
		disabled/>
	</div>
	
	<div class="form-group"> 
		<label>Sonderwuensche von Kunde</label>
		 <input type="text"
			class="form-control"
			cam-variable-name="Sonderwuensche"
			cam-variable-type="String"
			disabled/>
	</div>
	
	<div class="form-group">
	<label>ist Sonderwuensche von Kunde umsetzbar?</label>
		<input type="checkbox" cam-variable-name="Umsetzbar"
		cam-variable-type="Boolean" />
	</div>
	
	<div class="form-group"> 
		<label>wenn es umsetzbar ist , wie zusaetzliche Montagedauer ist </label> 
		<input  
		type="text" class="form-control" cam-variable-name="ZUSATZMONTAGEDAUER"
		cam-variable-type="Double"/>
	</div>
	
	<div class="form-group"> 
		<label>wenn es umsetzbar ist , wie zusaetzliche Materialkosten ist</label> 
		<input  
		type="text" class="form-control" cam-variable-name="ZUSATZMATERIALKOSTEN"
		cam-variable-type="Double"/>
	</div>
	
</form>
