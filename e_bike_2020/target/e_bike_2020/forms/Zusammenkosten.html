<form name="ZusammenKosten" role="form">
	<div class="form-group"> 
		<label>ZusammenKosten</label> 
		<input type="text"
			class="form-control"
			cam-variable-name="ZUSAMMENKOSTEN"
			cam-variable-type="Float"
			disabled/>
	</div>
	
	<div class="form-group"> 
		<label>zusatz</label> 
		<input type="text"
			class="form-control"
			cam-variable-name="plus"
			cam-variable-type="Double"
			disabled/>
	</div>
	
	 <div ng-if="ZUSAMMENKOSTEN>4000"  class="alert alert-success">
		<p>ZusammenKosten mehr als 4000 , wird den Angebot Mary schicken  </p>
	</div>
	
</form>
